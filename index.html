<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <img src="media/user.png" class="user-profile" onclick="toggleMenu()">

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="media/user.png">
                        <h3>Arjun Basnet</h3>
                    </div>
                    <hr>

                    <a href="" class="sub-menu-link">
                        <img src="media/profile.png">
                        <p>Edit Profile</p>
                        <span>></span>
                    </a>
                    <a href="" class="sub-menu-link">
                        <img src="media/setting.png">
                        <p>Setting and Privacy</p>
                        <span>></span>
                    </a>
                    <a href="" class="sub-menu-link">
                        <img src="media/help.png">
                        <p>Help & Support</p>
                        <span>></span>
                    </a>
                    <a href="" class="sub-menu-link">
                        <img src="media/logout.png">
                        <p>Log Out</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </nav>

    </div>
<script>

let subMenu = document.getElementById("subMenu");

function toggleMenu(){
    subMenu.classList.toggle("open-menu");
}
</script>
</body>

</html>
